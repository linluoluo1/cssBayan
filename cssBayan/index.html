<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSSBayan </title>

<body>
    <!-- main heading -->
    <h1 class="h1"> CSS Bayan by Daria Utianskaia </h1>

            <label class="items-heading heading-1" for="items-inpt-1">
                You don't travel?


            </label>
            <span class="icon">
                O
            </span>

            <img src="./img/1.jpg" alt="first-meme" class="memes-img memes-img-1">
        </div>
        <!-- second item -->
        <div class="items item-2">
            <input type="radio" class="items-input" name="item-btn" id="items-inpt-2">

            <label class="items-heading heading-2" for="items-inpt-2">

            </label>
            <span class="icon">
                O
            </span>
            <img src="./img/2.jpg" alt="second-meme" class="memes-img memes-img-2">
        </div>
        <!-- third item -->
        <div class="items item-3">
            <input type="radio" class="items-input" name="item-btn" id="items-inpt-3">

            <label class="items-heading heading-3" for="items-inpt-3">
                Of course you have a reason.
            </label>
            <span class="icon">
                O
            </span>
            <img src="./img/3.jpg" alt="third-meme" class="memes-img memes-img-2">
        </div>
        <!-- fourth item -->
        <div class="items item-4">
            <input type="radio" class="items-input" name="item-btn" id="items-inpt-4">

            <span class="icon">

            </span>
            <img src="./img/4.jpg" alt="fourth-meme" class="memes-img memes-img-4">
        </div>
        <!-- fifth item -->
        <div class="items item-5">
            <input type="radio" class="items-input" name="item-btn" id="items-inpt-5">

            <label class="items-heading heading-5" for="items-inpt-5">
                Good job.
            </label>
            <span class="icon">
                O
            </span>
            <img src="./img/5.jpg" alt="fifth-meme" class="memes-img memes-img-5">
